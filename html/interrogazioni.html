<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Interrogazioni</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <a href="../index.html" class="back-button">
                <span class="icon">←</span>
                <span class="text">Home</span>
            </a>
            <h1 class="title">Liste Interrogazioni</h1>
            <p class="subtitle">Visualizza lo stato delle interrogazioni per materia</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Caricamento dati...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>⚠️ Errore nel caricamento dei dati</p>
        </div>

        <div id="liste-container" class="liste-container">
            <!-- Le liste verranno generate dinamicamente qui -->
        </div>
    </div>

    <script src="../js/interrogazioni.js"></script>

</html>
